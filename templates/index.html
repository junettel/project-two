<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Olympic Dashboard</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="">
  <!-- Bootstrap CSS stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
  <!-- Local CSS stylesheet -->
  <link rel="stylesheet" href="static/css/style.css">
  <!-- <link rel="stylesheet" href="assets/css/d3Style.css"> -->
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Olympic Dashboard</h1>
        <p>Use interactive charts below to explore the dataset containing 120 years of Olympic history</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bar-one"></div>
        <!-- NEW JS LIBRARY CHART HERE -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>NOC Picker</h5>
          <select id="selCountry" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Metadata</h3>
          </div>
          <div id="noc" class="panel-body"></div>
          <!-- NOC REGION DATA -->
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar-two"></div>
        <!-- PLOTLY CHART HERE -->
      </div>
      <div class="col-md-5">
        <div id="map"></div>
        <!-- LEAFLET MAP HERE -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer">
    <p>&copy; 2021 Allison Patnoe, Junette Lee, Michael Duszynski</p>
  </div>

  <!-- D3 JS-->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Bootstrap JS -->
  <!-- <script src="https://stackpsath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
  <!-- D3-tip -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
  <!-- API key -->
  <script type="text/javascript" src="static/js/config.js"></script>
  <!-- Local JS app file -->
  <!-- <script src="static/js/app.js"></script> -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  
</body>

</html>
